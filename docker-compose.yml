services:
  postgres_db:
    image: postgres:17
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: doan_db
    volumes:
      - doan_pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend_app:
    build: ./backend
    container_name: backend_app
    ports:
      - "5000:5000"
    depends_on:
      - postgres_db
    environment:
      - DB_HOST=postgres_db
      - DB_USER=postgres
      - DB_PASSWORD=123456
      - DB_NAME=computerstore
    volumes:
      - ./backend:/app
    command: npm run dev


  frontend_app:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend_app
    restart: always
    depends_on:
      - backend_app
    ports:
      - "5173:5173"

volumes:
  doan_pgdata:
